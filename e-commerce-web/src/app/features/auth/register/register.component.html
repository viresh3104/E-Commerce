<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required />
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Register</button>
      <button type="button" class="btn btn-link" routerLink="/auth/login">Back to Login</button>
    </form>
  </div>
